<!DOCTYPE html>
<html>
<head>
    <title>Carrito</title>
</head>
<body>
    <h1>Tu Carrito</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.cantidad }} x {{ item.videojuego.nombre }}
                <form method="post" action="{% url 'eliminar_del_carrito' item.id %}">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
