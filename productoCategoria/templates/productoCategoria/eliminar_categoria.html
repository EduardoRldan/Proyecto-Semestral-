{% extends "base.html" %}
{% block content %}
<h2>Eliminar Categoría</h2>
<p>¿Estás seguro de que quieres eliminar la categoría "{{ categoria.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_categorias' %}">Cancelar</a>
</form>
{% endblock %}
