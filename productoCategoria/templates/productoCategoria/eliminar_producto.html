{% extends "base.html" %}
{% block content %}
<h2>Eliminar Producto</h2>
<p>¿Estás seguro de que quieres eliminar el producto "{{ producto.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_productos' %}">Cancelar</a>
</form>
{% endblock %}
