<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="Static/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="CreacionUsuario.html">Creación Usuario</a>
                    <a class="nav-link" href="Perifericos.html">Periféricos</a>
                    <a class="nav-link" href="CarritoCompra.html">Carrito de Compras</a>
                    <a class="nav-link" href="juegos.html">Ir a Juegos</a>
                    <a class="nav-link active" aria-current="page" href="registro.html">Ve a Registro</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4 d-flex justify-content-center align-items-center" style="height: calc(100vh - 56px);">
        <div class="form-container">
            <h1>Registro de Usuario</h1>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirm_email">Confirmar correo electrónico:</label>
                    <input type="email" id="confirm_email" name="confirm_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password1">Contraseña:</label>
                    <input type="password" id="password1" name="password1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar contraseña:</label>
                    <input type="password" id="password2" name="password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Registrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
